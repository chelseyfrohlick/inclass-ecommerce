<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>media object</title>
<link href="http://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
    <link href="../css/typography.css" rel="stylesheet">
    <link href="../css/media-object.css" rel="stylesheet">
</head>

<body>
<h1> Media Object</h1>

<div class="media">

	<div class="media-img">
    <img src="http://placekitten.com/256/256" alt=""> 
    </div>
    
    <div class="media body">
    <h2>Header</h2>
    <p> paragraph paragraph paragraph paragraph </p>
    </div>
    
</div>




<div class="media">

	<div class="media-img media-img-reversed">
    <img src="http://placekitten.com/256/256" alt=""> 
    </div>
    
    <div class="media body">
    <h2>Header 2</h2>
    <p> paragraph paragraph paragraph paragraph </p>
    </div>
    
</div>

<div class="media">

	<div class="media-img media-img-stacked">
    <img src="http://placekitten.com/256/256" alt=""> 
    </div>
    
    <div class="media body">
    <h2>Header 3</h2>
    <p> paragraph paragraph paragraph paragraph </p>
    </div>
    
</div>

</body>
</html>
